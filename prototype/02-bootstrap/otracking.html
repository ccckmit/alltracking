<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>萬物追蹤系統</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="oTracking.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">oTracking</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#home">首頁 <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#map">地圖</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#table">表格</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#object">物件</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#setting">設定</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜尋</button>
        </form>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">朋友 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">歷史</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">最愛</a>
            </li>
          </ul>

          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link" href="#">找人</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">找物</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">找地點</a>
            </li>
          </ul>

        </nav>

        <main id="home" class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">
          <!--------------- 地圖 ------------------------>
          <h2>地圖模式</h2>
          <div id="map"></div>
          <!--------------- 表格 ------------------------>
          <h2>表格模式</h2>
          <div id="table" class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>物品</th>
                  <th>擁有者</th>
                  <th>名稱</th>
                  <th>地點</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>書</td>
                  <td>陳小華</td>
                  <td>系統程式</td>
                  <td>金門大學</td>
                </tr>
                <tr>
                  <td>書</td>
                  <td>王小明</td>
                  <td>計算機結構</td>
                  <td>金門大學</td>
                </tr>
                <tr>
                  <td>手機</td>
                  <td>陳鍾誠</td>
                  <td>iPhone</td>
                  <td>安美村湖南</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!--------------- 設定 ------------------------>
          <h2>設定</h2>
          <div id="setting">
            <form>
              <div class="form-group">
                <label for="user">User</label>
                <input type="text" class="form-control" id="user" aria-describedby="userHelp" placeholder="Enter user">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">取貨地址</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  公開路徑
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <!--------------- 物件詳細內容 ------------------------>
          <h2>物件詳細內容</h2>
          <div id="objectDetail">
            <table>
              <tr><th>類別</th><td id="objType"></td></tr>
              <tr><th>名稱</th><td id="objTitle"></td></tr>
              <tr><th>價錢</th><td id="objPrice"></td></tr>
              <tr><th>數量</th><td id="objQuantity"></td></tr>
              <tr><th>擁有者</th><td id="objOwner"></td></tr>
            </table>
            <div id="objDescription">
            </div>
            <img id="objImage" src="">
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="otracking.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7q1j5qhyIKSzRs_86eNfKH-_HsGiRPH8&callback=initMap">
    </script>
  </body>
</html>
